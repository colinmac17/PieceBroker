<body>
    <!--Bootstrap navbar-->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <!--Collapse Button for links on smaller devices-->
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#links-collapse" id="collapseBtn">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!--NavBar Logo-->
                <a href="index.html" style="color:#fffff0;"><img class="navbar-brand img-responsive" id="logo" src="assets/images/purple_logo.png" style="width:225px; height:75px;"></a>
            </div>
            <!--NavBar Links-->
            <div class="collapse navbar-collapse" id="links-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="nav-link" href=""><i class="fa fa-info-circle fa-lg" aria-hidden="true"></i>About</a></li>
                    <li><a class="nav-link" href=""><i class="fa fa-user fa-lg" aria-hidden="true"></i>Login | Sign Up</a></li>
                </ul>
            </div>
        </div>

    <!-- location search container -->
    <div class="container text-center location-container">
        <div class="row">
            <div class="col-xs-12">
                <div class="location-head">
                    <h1>Where are you?</h1>
                </div>
                <!--User Form-->
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="locationInput" placeholder="Chicago, IL">
                    </div>
                    <button class="btn btn-primary" id="hungryBtn">I'm feeling hungry</button>
                    <button type="submit" class="btn btn-default" id="submitBtn">Find Food</button>
                </form>
                <p id="failMsg"></p>
            </div>
        </div>
    </div>
    <!-- pick food type title container -->
    <div class="container text-center foodType-container">
        <div class="row content">
            <div class="col-xs-4 col-xs-offset-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="panel-title text-center">Pick a type of food!</h4>
                    </div>
                </div>
            </div>
        </div>
        <!-- row of gifs -->
        <div class="container text-center">
            <div class="row">
                <!-- Mexican -->
                <div class="col-xs-6 col-md-3">
                    <img src="assets/images/mexican.gif" class="gif img-responsive" data-id="73">
                </div>
            </div>
            <div class="row">
                <!-- Italian -->
                <div class="col-xs-6 col-md-3">
                    <img src="assets/images/italian.gif" class="gif img-responsive" data-id="55">
                </div>
            </div>
            <div clas="row">
                <!-- American -->
                <div class="col-xs-6 col-md-3">
                    <img src="assets/images/burger.gif" class="gif img-responsive" data-id="1">

            </div>
            <div class="row">
                <!-- Chinese -->
                <div class="col-xs-6 col-md-3">
                    <img src="assets/images/chinese.gif.crdownload" class="gif img-responsive" data-id="25">
                </div>
            </div>
            <div class="row">
                <!-- Indian -->
                <div class="col-xs-6 col-md-3">
                    <img src="assets/images/indian.gif" class="gif img-responsive" data-id="148">
                </div>
            </div>
            <div class="row">
                <!-- Mediterranean -->
                <div class="col-xs-6 col-md-3">
                    <img src="assets/images/mediterranean.gif.crdownload" class="gif img-responsive" data-id="70">
                </div>
            </div>
            <div class="row">
                <!-- Sushi -->
                <div class="col-xs-6 col-md-3">
                    <img src="assets/images/sushi.gif.crdownload" class="gif img-responsive" data-id="177">
                </div>
            </div>
            <div class="row">
                <!-- Vegetarian -->
                <div class="col-xs-6 col-md-3">
                    <img src="assets/images/vegetarian.gif" class="gif img-responsive" data-id="308">
                </div>
            </div>
        </div>
