<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>piecebroker</title>
    <!--Load Favicon-->
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <!--Load Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Cabin|Poppins|Roboto" rel="stylesheet">
    <!--Load Font Awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Load Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--Load Custom Styles-->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!--Bootstrap navbar-->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <!--Collapse Button for links on smaller devices-->
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#links-collapse" id="collapseBtn">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!--NavBar Logo-->
                <a href="index.html" style="color:#fffff0;"><img class="navbar-brand img-responsive" id="logo" src="assets/images/purple_logo.png" style="width:225px; height:75px;"></a>
            </div>
            <!--NavBar Links-->
            <div class="collapse navbar-collapse" id="links-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown" id="myAccount">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">My Account
                      <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li id="logOutBtn2"><a href="#">Log Out</a></li>
                            <li><a href="#">My Restaurants</a></li>
                        </ul>
                    </li>
                    <li id="signUpLink"><a class="nav-link" href="" data-toggle="modal" data-target="#myModal1"><i class="fa fa-user-circle fa-lg" aria-hidden="true"></i>Login | Sign Up</a></li>
                    <li><a class="nav-link" href="index.html"><i class="fa fa-home fa-lg" aria-hidden="true"></i>Home</a></li>
                    <li><a class="nav-link" href="about.html"><i class="fa fa-info-circle fa-lg" aria-hidden="true"></i>About</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!--Login Modal-->
    <div id="myModal1" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Login or Sign Up</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group" id="displayNameGroup">
                            <label for="displayName">Username:</label>
                            <input type="text" class="form-control" id="displayName">
                        </div>
                        <div class="form-group" id="emailGroup">
                            <label for="email">Email address:</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group" id="passGroup">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd">
                        </div>
                        <div class="welcome-user"></div>
                        <button type="submit" class="btn modal-btn btn-success" id="loginBtn"><i class="fa fa-sign-in" aria-hidden="true"></i>Login</button>
                        <button type="submit" class="btn modal-btn btn-primary" id="signUpBtn"><i class="fa fa-user-plus" aria-hidden="true"></i>Sign Up</button>
                        <button type="submit" class="btn modal-btn btn-danger" id="logOutBtn"><i class="fa fa-sign-out" aria-hidden="true"></i>Log Out</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!--1st screen: location search container -->
    <div class="container history-container center-bock">
        <div class="row col-xs-12" id="userHistory">
            <div class="table-repsonsive" id="currentHistory">
                <div class="text-center">
                    <h1 class="results-head">User History</h1>
                </div>
                <table class="table table-striped" id="historyTable">
                    <thead class="table-head text-center">
                        <th>Name</th>
                        <th id="thAddress">Address</th>
                        <th>City</th>
                        <th>Cuisine</th>
                        <th id="thBudget">Budget</th>
                        <th>Rating</th>
                    </thead>
                </table>
            </div>
            <a href="index.html">
                <button class="btn btn-primary col-xs-12 center-bock gray-btn" id="startOver">Search For Another Restaurant</button>
            </a>
        </div>
    </div>
    <!--Bootstrap sticky footer-->
    <div class="navbar-fixed-bottom navbar-inverse footer text-center">
        <p>&copy; 2017 | <a class="footer-link" href="https://github.com/colinmac17" target="_blank">Colin McAtee</a> | <a class="footer-link" href="https://github.com/jjconoscenti" target="_blank">JJ Conoscenti</a> | <a class="footer-link" href="https://github.com/wjthornberry" target="_blank">Jake Thornberry</a> | <a class="footer-link" href="https://github.com/michael-dimanshtein" target="_blank">Michael Dimanshtein</a> </p>
    </div>
    <!--Load JQuery-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!--Load Firebase-->
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <!--Load Bootstrap JS-->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--Load piecebroker Application-->
    <script type="text/javascript" src="assets/js/app.js"></script>
    <script type="text/javascript" src="assets/js/results.js"></script>
</body>

</html>
